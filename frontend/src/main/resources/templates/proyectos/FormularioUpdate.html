<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="/validationProyectos.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/api/proyectos/Update}" th:object="${proyectoEditar}" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return validateForm()">
            <input type="hidden" th:field="*{id}"/>

            <div class="card">
                <div class="card-header">
                    <h3>Proyecto</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nombreProyecto">Nombre del proyecto</label>
                        <input type="text" th:field="*{nombreProyecto}" class="form-control" id="nombreProyecto"/>
                    </div>

                    <div class="form-group">
                        <label for="comuna">Comuna</label>
                        <input type="text" th:field="*{comuna}" class="form-control" id="comuna"/>
                    </div>

                    <div class="form-group">
                        <label for="cantEmpleados">Cantidad de empleado</label>
                        <input type="text" th:field="*{cantEmpleados}" class="form-control" id="cantEmpleados"/>
                    </div>

                    <div class="form-group">
                        <label for="fechaInicio">Fecha de inicio</label>
                        <input type="text" th:field="*{fechaInicio}" class="form-control" id="fechaInicio"/>
                    </div>

                    <div class="form-group">
                        <label for="fechaTerminoPactada">Fecha de termino pactada</label>
                        <input type="text" th:field="*{fechaTerminoPactada}" class="form-control" id="fechaTerminoPactada"/>
                    </div>

                    <div class="form-group">
                        <label for="fechaTerminoReal">Fecha de termino real</label>
                        <input type="text" th:field="*{fechaTerminoReal}" class="form-control" id="fechaTerminoReal"/>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select th:field="*{estado}" class="form-control" id="estado">
                            <option value="Terminado">Terminado</option>
                            <option value="En Proceso">En Proceso</option>
                        </select>
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
