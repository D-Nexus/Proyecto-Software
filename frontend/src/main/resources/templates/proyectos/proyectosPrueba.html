<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEBASTIAN GALLARDO</title>
</head>
<body>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>nombreProyecto</th>
        <th>Fecha De Inicio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proyecto:${proyectos}">
        <td th:text="${proyecto.id}">ID</td>
        <td th:text="${proyecto.nombreProyecto}">Nombre De Proyecto</td>
        <td th:text="${proyecto.fechaInicio}">Fecha De Inicio</td>
    </tr>
    </tbody>

</table>
</body>
</html>
