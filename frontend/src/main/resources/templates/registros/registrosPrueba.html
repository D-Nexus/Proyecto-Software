<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGNACIO HORMAZABAL</title>
</head>
<body>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Fecha De Pago</th>
        <th>Recibe Bono</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="registro: ${registros}">
        <td th:text="${registro.id}">ID</td>
        <td th:text="${registro.montoBono}">monto Bono</td>
        <td th:text="${registro.recibeBono}">Recibe Bono</td>
    </tr>
    </tbody>

</table>
</body>
</html>
