<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALAN MAC-KAY</title>
</head>
<body>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha De Ingreso</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado: ${empleados}">
        <td th:text="${empleado.id}">ID</td>
        <td th:text="${empleado.nombre}">Nombre</td>
        <td th:text="${empleado.fechaIngreso}">Fecha De Ingreso</td>
    </tr>
    </tbody>

</table>
</body>
</html>
